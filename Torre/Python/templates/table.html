  <script>
    // Função para obter os parâmetros de consulta da URL
    function obterParametrosURL() {
        var parametros = {};
        var url = window.location.search.substring(1).split("&");
        for (var i = 0; i < url.length; i++) {
            var parametro = url[i].split("=");
            parametros[parametro[0]] = decodeURIComponent(parametro[1]);
        }
        return parametros;
    }

    // Função para adicionar uma linha à tabela com o nome de usuário e o número de movimentos
    function adicionarLinhaTabela() {
        var parametros = obterParametrosURL();
        var nomeUsuario = parametros.nome;
        var movimentos = parametros.movimentos;

        // Criar uma nova linha na tabela
        var tabela = document.getElementById("tabela");
        var newRow = tabela.insertRow();

        // Criar as células da nova linha
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);

        // Preencher as células com os valores do nome de usuário e movimentos
        cell1.innerHTML = nomeUsuario;
        cell2.innerHTML = movimentos;
        // Você pode preencher as outras células conforme necessário

        // Adicionar mais estilos ou funcionalidades conforme necessário
    }

    // Adicionar a linha à tabela ao carregar a página
    window.onload = adicionarLinhaTabela;
  </script>
